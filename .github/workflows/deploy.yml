name: Deploy to Lightsail

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Install frontend dependencies
        run: npm ci --legacy-peer-deps

      - name: Build frontend assets
        run: npm run build

      - name: Deploy PHP app via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          envs: DEPLOY_PATH
          script: |
            set -e
            cd "$DEPLOY_PATH"

            echo "--- Pulling latest code ---"
            git pull origin main

            echo "--- Clearing stale caches ---"
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan event:clear

            echo "--- Installing PHP dependencies (with dev for seeding) ---"
            composer install --optimize-autoloader --no-interaction

            echo "--- Wiping and re-migrating database ---"
            php artisan migrate:fresh --force

            echo "--- Seeding with users and employees only ---"
            php artisan db:seed --force

            echo "--- Removing dev dependencies ---"
            composer install --no-dev --optimize-autoloader --no-interaction

      - name: Upload built assets
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          rsync -az --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            public/build/ \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:${{ secrets.DEPLOY_PATH }}/public/build/

      - name: Rebuild caches and restart queue
        uses: appleboy/ssh-action@v1.2.0
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          envs: DEPLOY_PATH
          script: |
            set -e
            cd "$DEPLOY_PATH"

            echo "--- Rebuilding application caches ---"
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache

            echo "--- Restarting queue workers ---"
            php artisan queue:restart

            echo "--- Deployment complete ---"
